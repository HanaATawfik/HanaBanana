<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title >Contact</title>
        <link rel="stylesheet" href="Contact.css"/>
    </head>
    <body>
        <form action="https://formspree.io/f/movarzlr"
        method="POST">
        <fieldset>
            <legend><h1 id="got">Got something to say?</h1><h1 id="reach"> Reach Me!</h1> </legend>  
            <label  for="firstname">Enter Your First Name: <input name="firstname" type="text"id="firstname" required>            </label>
            <br>
            <label  for="lastname">Enter Your Last Name:         <input name="lastname" type="text" id="lastname" required>            </label>
            <br>
            <label  for="email">Enter Your Email:         <input name="email" type="email" id="email" required></label>
            <br>
            <label  for="txt">Your message:  <textarea required id="txt" name="txt" rows="3" cols="20" placeholder=" Type Here.."></textarea></label>
            </fieldset>
          <br>
                   <input id="submit" type="Submit" value="Submit">
        </form>
    </body>
</html>
